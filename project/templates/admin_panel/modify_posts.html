{% extends "admin_panel/panel.html" %}

{% block head %}
<title>New Post</title>
{% endblock head%}

{% block body %}
<div class="container">
    <table class="table table-hover">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">Edytuj post</th>
            <th scope="col">Usuń post</th>
        </tr>
        </thead>
        <tbody>
            {% for post in posts%}
            <tr>
                <th scope="row">{{post.id}}</th>
                <td><a href="../../../post/more/{{post.id}}">{{post.title}}</a> </td>
                <td>{{post.author}}</td>
                <td>{{post.date_posted.strftime('%d-%m-%Y')}}</td>
                <td><a href="../../../post/edit/{{post.id}}" class="btn btn-outline-primary">Modyfikuj</a></td>
                <td><a href="../../../post/delete/{{post.id}}" class="btn btn-outline-danger">Usuń</a></td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock body %}

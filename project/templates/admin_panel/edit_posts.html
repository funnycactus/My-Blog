{% extends "admin_panel/panel.html" %}

{% block head %}
<title>Edit Post</title>
{% endblock head%}

{% block body %}
<div class="container">
    <br>
    <br>
    <form action="/posts/edit/{{post.id}}" method="POST" enctype="multipart/form-data">
        <label for="edit_title">
            <h5>Thambneil</h5>
        </label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="edit_file" id="file"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">{{post.image_file}}</label>
            </div>
        </div>

        <label for="edit_title">
            <h5>Title:</h5>
        </label>
        <input type="edit_text" class="form-control" id="title" name="edit_title" aria-describedby="title"
            value="{{post.title}}">

        <br>
        <label for="edit_content">
            <h5>Content:</h4>
        </label>
        <textarea class="form-control" id="content" name="edit_content" rows="3">
            {{post.content}}
        </textarea>
        <br>

        <label for="edit_author">
            <h5>Author:</h5>
        </label>
        <input type="text" class="form-control" id="title" name="author" aria-describedby="title"
            value="{{post.author}}">

        <br>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

{% endblock body %}

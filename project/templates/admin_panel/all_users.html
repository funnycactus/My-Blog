{% extends "admin_panel/panel.html" %}

{% block head %}
<title>All Users</title>
{% endblock head%}

{% block body %}
<div class="container">
    <table class="table table-hover">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Permission</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.permissions}}</td>
                <td><a href="../../../users/delete_user/{{user.id}}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock body %}

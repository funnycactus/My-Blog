<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f4c2c448cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='styles/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/stylee.css')}}">
    {% block head %}
    {% endblock head%}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <h3 class="text-center">Admin Panel</h3>
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between  px-3 mt-4 mb-1 text-muted">
                        <span>Posts Integration</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="ico far fa-newspaper"></i> All posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/modify">
                                <span data-feather="users"></span>
                                <i class="ico far fa-edit"></i> Edit post
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/new">
                                <span data-feather="bar-chart-2"></span>
                                <i class="ico fas fa-plus"></i> New post
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Users</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <span data-feather="file-text"></span>
                                <i class="ico fas fa-users"></i> All users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/add_user">
                                <span data-feather="file-text"></span>
                                <i class="ico fas fa-plus"></i> Add user
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                <i class="ico far fa-comments"></i> Comments
                            </a>
                        </li>
                    </ul>
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span> Navigation </span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <span data-feather="file-text"></span>
                                <i class="ico fas fa-home"></i> Home Page
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}">
                                <span data-feather="file-text"></span>
                                <i class="ico fas fa-sign-out-alt" ></i> Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="content col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block body %} {% endblock body%}
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous">
                </script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous">
                </script>
            </div>
</body>

</html>
